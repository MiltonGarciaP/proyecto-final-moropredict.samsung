<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-4xl w-full">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Model Results</h1>
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">ROC Curve</h2>
            <img src="data:image/png;base64,{{ roc_img }}" alt="ROC Curve" class="rounded-lg shadow-lg">
        </div>
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Confusion Matrix</h2>
            <img src="data:image/png;base64,{{ cm_img }}" alt="Confusion Matrix" class="rounded-lg shadow-lg">
        </div>
        <div>
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Performance Metrics</h2>
            <img src="data:image/png;base64,{{ metrics_img }}" alt="Performance Metrics" class="rounded-lg shadow-lg">
        </div>
    </div>
</body>
</html>
